<div class="edit-task-background">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card edit-task-card">
          <div class="card-body">
            <h2 class="edit-task-title">Edit Task</h2>
            <form (ngSubmit)="onApplyEdit()" #taskeditForm="ngForm">
              <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Enter task title"
                  required
                  [(ngModel)]="currentTask.title"
                />
              </div>

              <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea
                  class="form-control"
                  id="description"
                  name="description"
                  rows="3"
                  placeholder="Enter task description"
                  [(ngModel)]="currentTask.description"
                ></textarea>
              </div>

              <div class="form-group">
                <label for="dueDate" class="form-label">Due Date</label>
                <input
                  type="datetime-local"
                  class="form-control"
                  id="dueDate"
                  name="dueDate"
                  [value]="dueDateForInput"
                  (change)="onDueDateChange($event)"
                />
              </div>

              <div class="button-group">
                <button
                  type="button"
                  class="btn btn-secondary"
                  (click)="onCancel()"
                >
                  Cancel
                </button>
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="!taskeditForm.form.valid"
                >
                  Save Changes
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
